<div class="login">
	<div class="login-card">
		<p class="logo"><img src="../../assets/logo_colored.svg" alt="Where are you logo"></p>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
			<p class="login-text">Login</p>
			<div class="form-group">
				<label for="username">Username</label>
				<input 
					id="username" 
					#username='ngModel'
					type="text" 
					class="form-control"
					name='username'
					required 
					ngModel>
			</div>
			<div class="form-group">
				<label for="password">password</label>
				<input 
					id="password" 
					#password='ngModel'
					type="text" 
					class="form-control"
					name='password'
					type="password"
					required 
					ngModel>
			</div>
			<button [disabled]="!loginForm.form.valid" type="submit" class="btn">Submit</button>
			<button type="button" class="btn pointer-on-hover">Login with google</button>
		</form>
	</div>
</div>
<div class="overlay"></div>
